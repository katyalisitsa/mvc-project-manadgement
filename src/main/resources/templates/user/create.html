<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header"></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <div class="row">
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                            <form class="needs-validation" novalidate th:action="@{/user/create}" method="post" th:object="${user}">

                                                <div class="form-row">

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <label for="firstName" class="col-form-label">First Name</label>
                                                        <input id="firstName" type="text" placeholder="First Name"
                                                               class="form-control form-control-sm" required th:field="*{firstName}">
                                                        <div class="invalid-feedback">Please enter first name</div>
                                                    </div>

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <label for="lastName" class="col-form-label">Last Name</label>
                                                        <input id="lastName" type="text" placeholder="Last Name"
                                                               class="form-control form-control-sm" required th:field="*{lastName}">
                                                        <div class="invalid-feedback">Please enter last name</div>
                                                    </div>
                                                    </div>

                                                <div class="form-row">

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <label for="email" class="col-form-label">Email Address</label>
                                                        <input id="email" type="text" placeholder="Email address"
                                                               class="form-control form-control-sm" required th:field="*{userName}">
                                                        <div class="invalid-feedback">Please enter email</div>
                                                    </div>

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <label for="mobileNumber" class="col-form-label">Mobile
                                                            Number</label>
                                                        <input id="mobileNumber" type="text" placeholder="Mobile Number"
                                                               class="form-control form-control-sm" required th:field="*{phoneNumber}">
                                                        <div class="invalid-feedback">Please enter phone number</div>
                                                    </div>

                                                </div>

                                                <div class="form-row">

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <label for="password" class="col-form-label">Password</label>
                                                        <input id="password" type="password" placeholder="Password"
                                                               class="form-control form-control-sm" required th:field="*{password}">
                                                        <div class="invalid-feedback">Please enter password</div>
                                                    </div>

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <label for="passwordConfirm" class="col-form-label">Password
                                                            Confirmation</label>
                                                        <input id="passwordConfirm" type="password"
                                                               placeholder="Re-enter password"
                                                               class="form-control form-control-sm" required th:field="*{confPassword}">
                                                        <div class="invalid-feedback">Please confirm passord</div>
                                                    </div>
                                                </div>

                                                <div class="form-row">

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <br>
                                                        <label class="col-form-label">Gender</label><br>
                                                        <label class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" name="radio-inline"
                                                                   class="custom-control-input"><span
                                                                class="custom-control-label" th:field="*{gender}">Female</span>
                                                        </label>

                                                        <label class="custom-control custom-radio custom-control-inline">
                                                            <input type="radio" name="radio-inline"
                                                                   class="custom-control-input" th:field="*{gender}"><span
                                                                class="custom-control-label">Male</span>
                                                        </label>
                                                    </div>

                                                    <div class="col-sm-4 col-lg-3 mb-3 mb-sm-0">
                                                        <div class="form-group">
                                                            <br>
                                                            <label for="roleId">Choose a Role</label>
                                                            <select name="roleId" class="custom-select" id="roleId"
                                                                    required="required" th:field="*{role}">
                                                                <option th:value=" ''" th:text="Select"></option>
                                                                <option th:each="role : ${roleList}" th:text="role" th:value="role"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-sm-4 col-lg-6 mb-3 mb-sm-0">
                                                        <div class="float-right">
                                                            <button class="btn btn-success rounded-8" type="submit">
                                                                Save
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>


                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>


                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">E-Mail(username)</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
